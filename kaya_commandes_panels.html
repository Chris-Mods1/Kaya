<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kaya - Commandes Panels</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white p-4">
    <h1 class="text-3xl font-bold mb-4">Commander un Panel</h1>
    <div class="mb-4">
        <label class="block text-sm mb-1">Choisir un type de panel :</label>
        <select class="w-full p-2 text-black">
            <option>Netflix</option>
            <option>Spotify</option>
            <option>Disney+</option>
            <option>Canal+</option>
        </select>
    </div>
    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Commander
    </button>
</body>
</html>
